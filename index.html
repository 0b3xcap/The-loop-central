<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>0b3xcap.net</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 1;
    }
    .media, .text {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .text-box {
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    .fade-in {
      animation: fadeIn 5s forwards;
    }
    .hold {
      animation: hold 3s forwards;
    }
    .fade-out {
      animation: fadeOut 1.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes hold {
      from { opacity: 1; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    video, img {
      max-height: 100vh;
      max-width: 100vw;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="display">
    <div class="text text-box" id="textBox"></div>
  </div>

  <script>
    const sequence = [
      { type: 'image', src: 'The loop logo.PNG', delay: 0, fadeIn: 5000, hold: 3000, fadeOut: 1500 },
      { type: 'text', text: 'The smartest ones keep checking\n…even when they’re sure', delay: 0 },
      { type: 'text', text: 'Walk the line', delay: 0 },
      { type: 'video', src: 'Ghost walkway .mov', delay: 0 },
      { type: 'text', text: 'It’s not\nabout\ncontrol.\n\nIt’s about\nkeeping\n<i>GHOSTS</i>\noff the\nfloor.', delay: 0 },
      { type: 'image', src: 'Proud OEE June.png', delay: 0 },
      { type: 'text', text: 'This is what progress looks like', delay: 0 },
      { type: 'image', src: 'Hit_Miss_shot.png', delay: 0 },
      { type: 'text', text: 'No blame,\njust awareness.', delay: 0 },
      { type: 'text', text: 'You said.\nWe did.', delay: 0 },
      { type: 'image', src: 'You said we did oven board.PNG', delay: 0 },
      { type: 'image', src: 'You said we did oven vert .JPG', delay: 0 },
      { type: 'video', src: 'Caught watching .mov', delay: 0 },
      { type: 'image', src: 'What were noticing.png', delay: 0 },
      { type: 'video', src: 'Coin token.mov', delay: 0 },
      { type: 'video', src: 'Radio token.mov', delay: 0 },
      { type: 'video', src: 'Toyota token .mov', delay: 0 }
    ];

    let current = 0;
    const display = document.getElementById('display');
    const textBox = document.getElementById('textBox');

    function runSequence() {
      if (current >= sequence.length) {
        display.innerHTML = '';
        document.body.style.background = 'black';
        return;
      }

      const item = sequence[current];
      display.innerHTML = '';

      if (item.type === 'text') {
        const box = textBox.cloneNode(true);
        box.innerHTML = '';
        box.style.display = 'block';
        display.appendChild(box);

        let i = 0;
        const text = item.text;
        function typeWriter() {
          if (i < text.length) {
            box.innerHTML += text[i] === '\n' ? '<br>' : text[i];
            i++;
            setTimeout(typeWriter, 35);
          } else {
            setTimeout(() => {
              current++;
              runSequence();
            }, 2000);
          }
        }
        typeWriter();

      } else if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        img.className = 'media';
        img.onload = () => {
          img.style.display = 'block';
          img.classList.add('fade-in');
          display.appendChild(img);
          setTimeout(() => {
            img.classList.remove('fade-in');
            img.classList.add('fade-out');
            setTimeout(() => {
              current++;
              runSequence();
            }, 1500);
          }, 5000);
        };

      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        video.className = 'media';
        video.onended = () => {
          current++;
          runSequence();
        };
        video.onerror = () => {
          current++;
          runSequence();
        };
        display.appendChild(video);
      }
    }

    runSequence();
  </script>
</body>
</html>
