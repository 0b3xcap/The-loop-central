<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Loop – Toolbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #slide, #video, #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #slide {
      max-width: 100vw;
      max-height: 100vh;
      width: 100vw;
      height: auto;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: none;
    }

    #video {
      height: 100vh;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: none;
    }

    #text {
      font-family: Arial, sans-serif;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 90vw;
      padding: 0 5vw;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #fadeout {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: black;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img id="slide" />
  <video id="video" muted playsinline></video>
  <div id="text"></div>
  <div id="fadeout"></div>

  <script>
    const slides = [
      { type: 'image', src: 'The loop logo.PNG', intro: true },
      { type: 'text', text: 'The smartest ones keep checking even when they’re sure.' },
      { type: 'text', text: 'Walk the line' },
      { type: 'video', src: 'Ghost walkway .mov' },
      { type: 'html', html: 'It’s not about control.\nIt’s about keeping <i>GHOSTS</i> off the floor.' },
      { type: 'image', src: 'Proud OEE June.png' },
      { type: 'text', text: 'This is what progress looks like.' },
      { type: 'image', src: 'Hit_Miss_shot.png' },
      { type: 'text', text: 'No blame, just awareness' },
      { type: 'text', text: 'You said. We did.' },
      { type: 'image', src: 'You said we did oven board.PNG' },
      { type: 'image', src: 'You said we did oven vert .JPG' },
      { type: 'video', src: 'Caught watching .mov' },
      { type: 'image', src: 'What were noticing.png' },
      { type: 'video', src: 'Coin token.mov' },
      { type: 'video', src: 'Radio token.mov' },
      { type: 'video', src: 'Toyota token .mov' }
    ];

    const image = document.getElementById('slide');
    const video = document.getElementById('video');
    const text = document.getElementById('text');
    const fadeout = document.getElementById('fadeout');
    let current = 0;

    async function showSlide() {
      image.style.opacity = 0;
      video.style.opacity = 0;
      text.style.opacity = 0;
      image.style.display = 'none';
      video.style.display = 'none';
      text.innerText = '';
      text.innerHTML = '';

      await wait(500);
      const slide = slides[current];

      if (slide.type === 'image') {
        image.src = slide.src;
        image.style.display = 'block';

        if (slide.intro) {
          image.style.opacity = 0;
          image.style.transition = 'opacity 5s ease-in-out';
          await wait(50);
          image.style.opacity = 1;
          await wait(5000);
          image.style.transition = 'none';
          image.style.opacity = 1;
          await wait(3000);
          image.style.transition = 'opacity 1.5s ease-in-out';
          image.style.opacity = 0;
          await wait(1500);
        } else {
          image.style.transition = 'opacity 1.5s ease-in-out';
          image.style.opacity = 1;
          await wait(15000);
          image.style.opacity = 0;
          await wait(1000);
        }
      }

      else if (slide.type === 'video') {
        video.src = slide.src;
        video.load();
        video.style.display = 'block';
        video.style.opacity = 1;
        video.play();
        await wait(5000);
        video.style.opacity = 0;
        await wait(1000);
      }

      else if (slide.type === 'text') {
        await typeAndHold(slide.text);
      }

      else if (slide.type === 'html') {
        await typeAndHoldHTML(slide.html);
      }

      current++;
      if (current < slides.length) {
        showSlide();
      } else {
        await wait(1000);
        fadeout.style.opacity = 1;
      }
    }

    async function typeAndHold(str) {
      text.innerText = '';
      text.style.opacity = 1;
      for (let i = 0; i < str.length; i++) {
        text.innerText += str[i];
        await wait(150);
      }
      await wait(5000);
      text.style.opacity = 0;
      await wait(1000);
    }

    async function typeAndHoldHTML(str) {
      text.innerHTML = str;
      text.style.opacity = 1;
      await wait(5000);
      text.style.opacity = 0;
      await wait(1000);
    }

    function wait(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    window.onload = () => {
      showSlide();
    };
  </script>
</body>
</html>
