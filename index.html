<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .slide {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide.show {
      opacity: 1;
    }

    video, img {
      max-height: 100vh;
      max-width: 100vw;
      object-fit: contain;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Helvetica, sans-serif;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
      padding: 1em;
    }

    .fade-in {
      animation: fadeIn 5s forwards;
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script>
    const slides = [
      { type: "image", src: "The loop logo.PNG", intro: true },

      { type: "text", content: "The smartest ones keep checking even when they’re sure." },
      { type: "text", content: "Walk the line" },
      { type: "video", src: "Ghost walkway .mov" },
      { type: "text", content: "It’s not\nabout\ncontrol.\n\nIt’s about\nkeeping\n\n*GHOSTS* off\nthe floor." },
      { type: "image", src: "Proud OEE June.png" },
      { type: "text", content: "This is what progress looks like" },
      { type: "image", src: "Hit_Miss_shot.png" },
      { type: "text", content: "No blame, just awareness" },
      { type: "text", content: "You said. We did." },
      { type: "image", src: "You said we did oven board.PNG" },
      { type: "image", src: "You said we did oven vert .JPG" },
      { type: "video", src: "Caught watching .mov" },
      { type: "image", src: "What were noticing.png" },
      { type: "video", src: "Coin token.mov" },
      { type: "video", src: "Radio token.mov" },
      { type: "video", src: "Toyota token .mov" }
    ];

    const container = document.getElementById("container");

    let index = 0;

    function createSlide(slide) {
      const div = document.createElement("div");
      div.className = "slide";

      if (slide.type === "image") {
        const img = document.createElement("img");
        img.src = slide.src;
        div.appendChild(img);
      } else if (slide.type === "video") {
        const video = document.createElement("video");
        video.src = slide.src;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.onended = nextSlide;
        div.appendChild(video);
      } else if (slide.type === "text") {
        const text = document.createElement("div");
        text.className = "text-overlay";
        text.innerHTML = slide.content.replace(/\*([^\*]+)\*/g, '<span class="italic">$1</span>').replace(/\n/g, "<br>");
        div.appendChild(text);
      }

      return div;
    }

    function showIntroLogo(slide) {
      const div = document.createElement("div");
      div.className = "slide show";
      const img = document.createElement("img");
      img.src = slide.src;
      img.style.opacity = 0;
      img.classList.add("fade-in");
      div.appendChild(img);
      container.appendChild(div);

      setTimeout(() => {
        img.classList.remove("fade-in");
        img.classList.add("fade-out");
      }, 8000); // 5s fade in + 3s hold

      setTimeout(() => {
        container.removeChild(div);
        index++;
        nextSlide();
      }, 9500); // total 9.5s duration
    }

    function nextSlide() {
      if (index >= slides.length) {
        fadeToBlack();
        return;
      }

      const current = slides[index];
      const slideEl = createSlide(current);
      container.appendChild(slideEl);

      requestAnimationFrame(() => slideEl.classList.add("show"));

      let duration = 4000;
      if (current.type === "image") duration = 6000;
      if (current.type === "text") duration = 5000;

      if (current.type !== "video") {
        setTimeout(() => {
          slideEl.classList.remove("show");
          setTimeout(() => {
            container.removeChild(slideEl);
            index++;
            nextSlide();
          }, 1000);
        }, duration);
      }
    }

    function fadeToBlack() {
      const black = document.createElement("div");
      black.className = "slide show";
      black.style.background = "black";
      container.appendChild(black);
    }

    function startSequence() {
      const first = slides[0];
      if (first.intro) {
        showIntroLogo(first);
      } else {
        nextSlide();
      }
    }

    window.onload = startSequence;
  </script>
</body>
</html>
