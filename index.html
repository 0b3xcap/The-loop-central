<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Loop – Toolbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #slide, #video {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 100vh;
      height: 100vh;
      width: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      display: none;
    }
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 2em;
      color: white;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 90vw;
      padding: 0 5vw;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="slide" />
  <video id="video" muted playsinline></video>
  <div id="text"></div>

  <script>
    const slides = [
      { type: 'image', src: 'The loop logo.PNG' },
      { type: 'text', text: 'The smartest ones keep checking even when they’re sure' },
      { type: 'text', text: 'Walk the line' },
      { type: 'video', src: 'Ghost walkway .mov' },
      { type: 'text', text: 'it’s not about control.\nit’s about keeping ghosts off the floor.' },
      { type: 'image', src: 'Proud OEE June.png' },
      { type: 'text', text: 'This is what progress looks like' },
      // Skip 'Hit-Miss' for now if broken
      { type: 'text', text: 'You said. We did.' },
      { type: 'image', src: 'You said we did oven board.PNG' },
      { type: 'image', src: 'You said we did oven vert .JPG' },
      { type: 'video', src: 'Caught watching .mov' },
      { type: 'image', src: 'What were noticing.png' },
      { type: 'video', src: 'Coin token.mov' },
      { type: 'video', src: 'Radio token.mov' },
      { type: 'video', src: 'Toyota token .mov' },
    ];

    const image = document.getElementById('slide');
    const video = document.getElementById('video');
    const text = document.getElementById('text');
    let current = 0;

    async function showSlide() {
      image.style.opacity = 0;
      video.style.opacity = 0;
      text.style.opacity = 0;
      image.style.display = 'none';
      video.style.display = 'none';
      text.innerText = '';

      await wait(1000);
      const slide = slides[current];

      if (slide.type === 'image') {
        image.src = slide.src;
        image.style.display = 'block';
        image.style.opacity = 1;
        await wait(15000);
        image.style.opacity = 0;
        await wait(1000);
        if (slide.text) {
          await typeAndHold(slide.text);
        }
      }

      else if (slide.type === 'video') {
        video.src = slide.src;
        video.load();
        video.style.display = 'block';
        video.style.opacity = 1;
        video.play();
        await wait(5000);
        video.style.opacity = 0;
        await wait(1000);
      }

      else if (slide.type === 'text') {
        await typeAndHold(slide.text);
      }

      current = (current + 1) % slides.length;
      showSlide();
    }

    async function typeAndHold(str) {
      text.innerText = '';
      text.style.opacity = 1;
      for (let i = 0; i < str.length; i++) {
        text.innerText += str[i];
        await wait(150);
      }
      await wait(5000);
      text.style.opacity = 0;
      await wait(1000);
    }

    function wait(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    window.onload = () => {
      showSlide();
    };
  </script>
</body>
</html>
