<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loop â€“ Toolbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: bold;
      color: white;
      height: 100%;
      width: 100%;
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fade {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    img, video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    #text {
      font-size: 2rem;
      white-space: pre-line;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image" class="fade" style="display: none;" />
    <video id="video" class="fade" playsinline webkit-playsinline muted style="display: none;"></video>
    <div id="text" class="fade" style="display: none;"></div>
  </div>

  <script>
    const slides = [
      { type: "image", src: "loop logo.PNG", intro: true },
      { type: "text", content: "The smartest ones keep\nchecking even when theyâ€™re sure." },
      { type: "text", content: "Walk the line" },
      { type: "video", src: "Ghost walkway .mov" },
      { type: "text", content: "Itâ€™s not\nabout\ncontrol.\n\nItâ€™s about\nkeeping *GHOSTS*\noff the floor." },
      { type: "image", src: "Proud OEE June.png" },
      { type: "text", content: "This is what progress looks like" },
      { type: "image", src: "Hit_Miss_shot.png" },
      { type: "text", content: "No blame, just awareness" },
      { type: "text", content: "You said. We did." },
      { type: "image", src: "You said we did oven board.PNG" },
      { type: "image", src: "You said we did oven vert .JPG" },
      { type: "video", src: "Caught watching .mov" },
      { type: "image", src: "What were noticing.png" },
      { type: "video", src: "Coin token.mov" },
      { type: "video", src: "Radio token.mov" },
      { type: "video", src: "Toyota token .mov" }
    ];

    const image = document.getElementById("image");
    const video = document.getElementById("video");
    const text = document.getElementById("text");

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runSlides() {
      for (let i = 0; i < slides.length; i++) {
        const slide = slides[i];

        image.style.display = "none";
        video.style.display = "none";
        text.style.display = "none";

        if (slide.type === "image") {
          image.src = slide.src;
          image.style.display = "block";

          if (slide.intro) {
            image.style.opacity = 0;
            image.style.transition = "opacity 5s ease-in-out";
            await wait(50);
            image.style.opacity = 1;
            await wait(5000); // fade in

            image.style.transition = "none";
            image.style.opacity = 1;
            await wait(3000); // hold

            image.style.transition = "opacity 1.5s ease-in-out";
            image.style.opacity = 0;
            await wait(1500); // fade out
          } else {
            image.style.opacity = 1;
            await wait(15000);
            image.style.opacity = 0;
            await wait(1000);
          }
        }

        else if (slide.type === "video") {
          video.src = slide.src;
          video.style.display = "block";
          video.load();
          await wait(100);
          video.play();
          video.style.opacity = 1;

          await new Promise(resolve => {
            video.onended = resolve;
          });

          video.style.opacity = 0;
          await wait(1000);
        }

        else if (slide.type === "text") {
          text.innerHTML = slide.content
            .replace(/\n/g, "<br>")
            .replace(/\*(.*?)\*/g, "<i><b>$1</b></i>");

          text.style.display = "block";
          text.style.opacity = 1;

          await wait(5000); // hold text
          text.style.opacity = 0;
          await wait(1000);
        }
      }

      // ðŸ”š Fade to black
      document.body.style.transition = "background 2s";
      document.body.style.background = "black";
    }

    runSlides();
  </script>
</body>
</html>
